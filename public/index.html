<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/dirtyredz logo.ico">
    <style data-eqcss-ignore="true">
        * { padding-bottom: 0px; padding-left: 0px; padding-right: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; }
        img { border: none; }
        html { font-size: 100%; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;}
        html, body { padding: 0; margin: 0; }
        body {
          background-color: rgb(12,12,12);
          font-family: 'Montserrat', sans-serif;
           color: #cccccc;
          font-size: 16px;
          overflow-x: hidden;
          position: relative;

        }
        a { text-decoration: none;  color: #fff; }
        li { list-style: none; float: left; }
        textarea { resize: none; } /*Desktop*/
        @media (min-width: 1025px) {
            body { font-size: 16px; }
            hide-on-desktop { display: none !important; }
        } /*Tablet*/
        @media (min-width: 768px) and (max-width:1024px) {
            body { font-size: 14px }
            hide-on-tablet { display: none !important; }
        } /*Mobile*/
        @media (max-width: 767px) {
            body { font-size: 12px }
            hide-on-mobile { display: none !important; }
        }
        a[data-disabled=true] { pointer-events: none; }
        br.clear{clear:both;}
        div#Wrapper {
            min-height: 100%;
            height: auto !important;
            margin: 0 auto -120px;
        }
        #Wrapper.RemoveOnLoad{
          /*display: none;*/
        }
        #loader.RemoveOnLoad{
          display:block !important;
        }
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(250, 50, 50, 0.3);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(250, 50, 50, 0.5);
        }
        noscript{
          width: 80%;
          left: 10%;
          top: 6%;
          position: absolute;
          text-align: center;
          font-size: 35px;
        }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
